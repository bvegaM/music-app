<ion-content [fullscreen]="true">
  <ion-slides pager="trues" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close" class="icon-close" (click)="finish()"> </ion-icon>
      <ion-icon name="headset" class="icon-logo"></ion-icon>
      <section class="slide-content">
        <h1>{{slide.title}}</h1>
        <h2>{{slide.subTitle}}</h2>
        <p>
          {{slide.description}}
        </p>
        <ion-icon name="{{slide.icon}}"></ion-icon>
      </section>
    </ion-slide>
  </ion-slides>
</ion-content>
